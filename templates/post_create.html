{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-4 offset-4 mb-5 mt-5">

    <h3>{{ title }} an Article</h3><br>
    {{form.media}} <!-- Allows us to show some of the media files we'll include in the form -->

    <form method="POST" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark" type="submit">Submit</button>
    </form>

</div>


{% endblock content %}
